<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div ng-app="pvshowerTest">
        <div class="container" ng-controller="controllerTest">
             <table class="table table-striped">
                 <tr>
                    <th scope="col">
                    <a href="#" ng-click="cambiarIcono('nombre')">Nombre
                    </a>
                    <span ng-show="!sortReverse && sortType=='nombre'" class="fa fa-caret-down"></span>
                    <span ng-show="sortReverse && sortType=='nombre'" class="fa fa-caret-up"></span>
                </th>
                <th scope="col">
                    <a href="#" ng-click="cambiarIcono('alfa')">Alfa
                    </a>
                    <span ng-show="!sortReverse && sortType=='alfa'" class="fa fa-caret-down"></span>
                    <span ng-show="sortReverse && sortType=='alfa'" class="fa fa-caret-up"></span>
                </th>
                <th scope="col">
                    <a href="#" ng-click="cambiarIcono('beta')">Beta
                    </a>
                    <span ng-show="!sortReverse && sortType=='beta'" class="fa fa-caret-down"></span>
                    <span ng-show="sortReverse && sortType=='beta'" class="fa fa-caret-up"></span>
                </th>
                     <th scope="col">
                    <a href="#" ng-click="cambiarIcono('gamma')">Gamma
                    </a>
                    <span ng-show="!sortReverse && sortType=='gamma'" class="fa fa-caret-down"></span>
                    <span ng-show="sortReverse && sortType=='gamma'" class="fa fa-caret-up"></span>
                </th>
                     <th scope="col">
                    <a href="#" ng-click="cambiarIcono('kappa')">Kappa
                    </a>
                    <span ng-show="!sortReverse && sortType=='kappa'" class="fa fa-caret-down"></span>
                    <span ng-show="sortReverse && sortType=='kappa'" class="fa fa-caret-up"></span>
                </th>
            </tr>
                <tbody>
                <tr ng-repeat="modulo in lista|orderBy:sortType:sortReverse track by modulo.id">
                    <th scope="row">{{modulo.nombre}}</th>
                    <th scope="row">{{modulo.alfa}}</th>
                    <th scope="row">{{modulo.beta}}</th>
                    <th scope="row">{{modulo.gamma}}</th>
                    <th scope="row">{{modulo.kappa}}</th>
                    <th scope="row"><a ng-click="editar(id)" class="btn btn-primary" style="color: white">Editar</a></th>
                    <th scope="row"><a ng-click="borrar(id)" class="btn btn-danger" style="color: white">Borrar</a></th>
                </tr>
            </tbody>
             </table>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js"></script>
<script type="text/javascript" src="../static/js/angularTest.js"></script>
</html>
